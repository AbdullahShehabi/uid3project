<!DOCTYPE html>
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/6.0.0/bignumber.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>

  <!-- D3 Library -->
  <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <!-- Get block fee data -->
  <script src="./json/data.js"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Block Fee Data</title>
</head>

<body>

<button type="button" class="btn btn-primary" onclick="updateData('month')">Month</button>

<script>

  var dots;

  /**
   * Combines blocks into a smaller set of data point
   * @param {Number} numberOfBlocks - the number of blocks to combine per new data point
   */
  var combineFees = function (numberOfBlocks, data) {
    var newData = [];
    var tempObject = { startBlock: 1, blockIds: [] };
    var combinedFees = new BigNumber(0);

    for (var blockNum = 1; blockNum < data.length; blockNum++) {
      const block = data[blockNum];
//      tempObject.blockIds.push(block.block_hash);
      combinedFees = combinedFees.plus(block.fees || 0);
      if (blockNum % numberOfBlocks === 0) {
        tempObject.fees = combinedFees.div((new BigNumber(10)).exponentiatedBy(8)).toFixed(2);
        tempObject.endBlock = blockNum;
        newData.push(tempObject);
        tempObject = { startBlock: blockNum + 1, blockIds: [] };
      }
    }
    return newData;
  };
  //  console.log(JSON.stringify(combineFees(1000, data), null, 2));

  /**
   * Updates graph data after zoom or date period filter is applied
   * @param {String} period - change the resolution of the graph to this period type
   */
  function updateData(period) {
    var resolution;
    // numbers are based on the number of blocks during time period
    switch (period) {
      case 'year':
        resolution = 52560;
        break;
      case 'month':
        resolution = 4320;
        break;
      case 'day':
        resolution = 144;
        break;
      default:
        resolution = 100000;
        break;
    }

    const blockData = combineFees(resolution, data);

    // Scale the range of the data again
    x.domain(d3.extent(blockData, function(d) { return d.endBlock; }));
    y.domain([0, Number(d3.max(blockData, function(d) { return Number(d.fees) * 1.2; })).toFixed(2)]);

    // Select the section we want to apply our changes to
    var svg = d3.select("svg").transition();

    // Make the changes
    svg.select(".line")   // change the line
      .duration(750)
      .attr("d", valueline(blockData));
    svg.select(".x.axis") // change the x axis
      .duration(750)
      .call(xAxis);
    svg.select(".y.axis") // change the y axis
      .duration(750)
      .call(yAxis);
    svg.selectAll("dot")
      .data(blockData)
      .enter().append("circle")
      .attr("r", 5)
      .attr("cx", function(d) { return x(d.endBlock); })
      .attr("cy", function(d) { return y(d.fees); })
      .on("mouseover", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", .9);
        div	.html(d.endBlock + "<br/>"  + d.fees)
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
        div.transition()
          .duration(500)
          .style("opacity", 0);
      })
      .duration(750);
  }

  const blockData = combineFees(100000, data);
  const dataKeyedByBlock = _.keyBy(data, 'block_hash');
//  console.log(JSON.stringify(blockData, null, 2));

  // Set the dimensions of the canvas / graph
  var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

  // Set the ranges
  var x = d3.scale.linear().range([0, width]);
  var y = d3.scale.linear().range([height, 0]);

  // Define the axes
  var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

  var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

  // Define the line
  var valueline = d3.svg.line()
    .x(function(d) { return x(d.endBlock); })
    .y(function(d) { return y(d.fees); });

  // Define the div for the tooltip
  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  // Adds the svg canvas
  var svg = d3.select("body")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  // Scale the range of the data
  x.domain(d3.extent(blockData, function(d) { return d.endBlock; }));
  y.domain([0, Number(d3.max(blockData, function(d) { return Number(d.fees) * 1.2; })).toFixed(2)]);

  // Add the valueline path.
  svg.append("path")
    .attr("class", "line")
    .attr("d", valueline(blockData));

  // Add the scatterplot
  dots = svg.selectAll("dot")
    .data(blockData)
    .enter().append("circle")
    .attr("r", 5)
    .attr("cx", function(d) { return x(d.endBlock); })
    .attr("cy", function(d) { return y(d.fees); })
    .on("mouseover", function(d) {
      div.transition()
        .duration(200)
        .style("opacity", .9);
      div	.html(d.endBlock + "<br/>"  + d.fees)
        .style("left", (d3.event.pageX) + "px")
        .style("top", (d3.event.pageY - 28) + "px");
    })
    .on("mouseout", function(d) {
      div.transition()
        .duration(500)
        .style("opacity", 0);
    });

  // Add the X Axis
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  // Add the Y Axis
  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

</script>

</body>
